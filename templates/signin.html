<script>

      document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
      
          const usernameInput = document.getElementById("username");
          const passwordInput = document.getElementById("password");
      
          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();
      
          if (username === "" && password === "") {
              alert("Username and password cannot be empty.");
          } 
          else if(username === ""){
            alert("Please Enter username");
          }
          else if(password === ""){
            alert("Please Enter password");
          }
          
          else{
            document.getElementById("loginForm").submit();
          }
          
        });
      });
                        
</script>

<script>
  // Function to retrieve query parameters from URL
  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  document.getElementById('signinButton').addEventListener('click', () => {
      const enteredPassword = document.getElementById('signinPassword').value;
      // const username = document.getElementById("username").value;
      const signUpPassword = getParameterByName('password');


      // document.cookie = `username=${username}; password=${signUpPassword}; expires=Thu, 01 Jan 2099 00:00:00 UTC; path=/`;


      
      if (enteredPassword == signUpPassword) {
        
        document.getElementById("loginForm").submit();
          
      }
     
   
      else {
          alert('Passwords do not match. Please try again.');
      }
  });
</script>
